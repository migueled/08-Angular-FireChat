<h2>Chat</h2>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div class="text-right" *ngFor="let chat of _cs.chats" [ngClass]="{ 'text-right' : _cs.usuario.uid == chat.uid }">
        <span class="badge" [ngClass]="
        { 'badge-primary' : _cs.usuario.uid == chat.uid,
        'badge-success' : _cs.usuario.uid != chat.uid }">{{ chat.nombre }}</span>
        <p>{{ chat.mensaje }}</p>
    </div>
</div>
<input type="text" class="form-control" name="mensaje" id="" placeholder="Enviar mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()">
